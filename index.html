<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="style.css">
    <script src="calc.js"defer></script>
    
</head>
<body>
    
    <div class="calc_body">
        <div class = "result">
            <p id = "result">0</p>
        </div>

        <div class = "buttons">
            <button>-</button>
            <button>%</button>
            <button>C</button>
            <button>DEL</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class = "green">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "green">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "green">+</button>
            <button>.</button>
            <button>0</button>
            <button class = "equal">=</button>
            <button class = "green">-</button>
        </div>
    </div>

</body>
</html>
